<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <!-- Inizializza larghezza device -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- File css -->
    <link rel="stylesheet" href="./css/style.css">
    <!-- Font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <title> Spotify web</title>
  </head>
  <body>
      <!-- Container sito -->
      <div class="container-sito ">
        <!-- Container sidebar + main  (necessario per utilizzare clearfix float) -->
        <div class="container-sidebar-main clearfix">

          <!-- Sidebar sx -->
          <div class="sidebar-sx float-l bg-black">

              <!-- Logo sito -->
              <div class="box-logo">
                  <img src="./img/loghi/logo.svg" alt="Logo Spotify piccolo">
              </div>
              <!-- /Logo sito -->

              <!-- Link principali sito -->
              <div class="main-links reset-lista lista-icone-24">
                <ul>
                  <li><a href=""><img src="./img/sidebar/home.svg" alt="Icona home"><span class="hidden-xs">Home</span></a></li>
                  <li><a href=""><img src="./img/sidebar/search.svg" alt="Icona search"><span class="hidden-xs">Cerca</a></span></li>
                  <li><a href=""><img src="./img/sidebar/libreria.svg" alt="Icona libreria"><span class="hidden-xs">La tua libreria</a></span></li>
                </ul>

              </div>
              <!-- /Link principali sito -->


          </div>
          <!-- /Sidebar sx -->

          <!-- Container main -->
          <div class="container-main float-l bg-main">
            <!-- Main top -->
            <div class="main-top bg-main-dark">
              EFFETTUA UPGRADE
            </div>
            <!-- /Main top -->

            <!-- Main content -->
            <div class="main-content bg-main">

              <!-- Testo di prova -->
              <div class="main-navbar">

                <nav>
                  <span>In Evidenza</span>
                  <span>Podcast</span>
                  <span>Classifiche</span>
                  <span>Generi e Mood</span>
                  <span>Nuove Uscite</span>
                  <span>Scopri</span>
                </nav>
                <!-- /Testo di prova -->

                <!-- Navbar -->
                <!-- <ul>
                  <li>In Evidenza</li>
                  <li>Podcast</li>
                  <li>Classifiche</li>
                  <li>Generi e Mood</li>
                  <li>Nuove Uscite</li>
                  <li>Scopri</li>
                </ul> -->
                <!-- Navbar -->

              </div>
              <!-- Main navbar -->

              <img src="./img/albums/radar.jpeg" alt="Immagine album">


            </div>
            <!-- /Main content -->
          </div>
          <!-- /Container main -->

        </div>

        <!-- Footer player -->
        <footer>
          <div class="player bg-grey">
            PLAYER
          </div>

        </footer>
        <!-- /Footer player -->

      </div>
      <!-- /Container sito -->

  </body>
</html>
