<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <!-- Inizializza larghezza device -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- File css -->
    <link rel="stylesheet" href="./css/style.css">
    <!-- Font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <title> Spotify web</title>
  </head>
  <body>
      <!-- Container sito -->
      <div class="container-sito ">
        <!-- Container sidebar + main  (necessario per utilizzare clearfix float) -->
        <div class="container-sidebar-main clearfix">

          <!-- Sidebar sx -->
          <div class="sidebar-sx float-l bg-black">
              SIDEBAR SX
          </div>
          <!-- /Sidebar sx -->

          <!-- Container main -->
          <div class="container-main float-l bg-main">
            <!-- Main top -->
            <div class="main-top bg-main-dark">
              UPGRADE!
            </div>
            <!-- /Main top -->

            <!-- Main content -->
            <div class="main-content bg-main">
              ALBUMS
            </div>
            <!-- /Main content -->
          </div>
          <!-- /Container main -->

        </div>

        <!-- Footer player -->
        <footer>
          <div class="player bg-grey">
            PLAYER
          </div>

        </footer>
        <!-- /Footer player -->

      </div>
      <!-- /Container sito -->

  </body>
</html>
